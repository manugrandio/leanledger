{% extends "base.html" %}

{% block content %}

{% include "ledger/nav.html" with active="records" %}

<main class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 mt-4">
        <a class="btn btn-primary float-right mb-3" href="{% url 'record_create' ledger.pk %}">New record</a>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
      {% for record in records %}
        {% include "ledger/record_single.html" with record=record %}
      {% endfor %}
      </div>
    </div>
  </div>
</main>

{% endblock %}
