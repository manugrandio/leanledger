{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-4">
      <a href="{% url 'record_create' ledger.pk %}">New record</a>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      {% for record in records %}
        {% include "ledger/record_single.html" with record=record %}
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
