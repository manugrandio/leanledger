{% extends 'ledger/base.html' %}

{% block content %}
<ul>
{% for ledger in ledgers %}
  <li>
    <a href="{% url 'records' ledger.pk %}">{{ ledger.name }}</a>
    <form action="{% url 'ledger_delete' ledger.pk %}" method="POST">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
  </li>
{% endfor %}
</ul>

<a href="{% url 'ledger_new' %}">New</a>
{% endblock %}
