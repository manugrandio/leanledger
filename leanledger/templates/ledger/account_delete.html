{% include "base.html" %}

{% include "ledger/nav.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <p>Are you sure you want to delete account “{{ account.name }}”, all its children accounts and all their associated records?</p>
      <!--TODO: show accounts and records that will also be deleted-->
      <form action="{% url 'account_delete' ledger.pk account.pk %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
